{% extends 'imageshaper_base.html' %}

{% block content %}
<h1>Список изображений</h1>
{% if images %}

    {% for img in images %}
        <p><a href="{% url 'resize_view' img.id %}">{{ img.fs_path }}</a></p>
    {% endfor %}

{% else %}
    <p>В списке нет изображений</p>
{% endif %}

<p><a href="{% url 'add_img' %}">Добавить изображение</a></p>

{% endblock %}
